<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MakeITHappen</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main class="page-main">
        <div class="wrapper">
            <h2>Make IT Happen</h2>

            <section class="todo-input">
                <form class="todo-input__form">
                    <input id="todo" class="todo-input__value" type="text" placeholder="what needs to be done" required>
                    <button id="new-item" class="button" type="submit" >Add</button>

                </form>
            </section>

            <section class="todo-main">
                <ul class="todo-main__list"></ul>
            </section>
        </div>
    </main>

    <template id="todo-section">
        <li class="new-row">
            <span class="new-row__text"></span>
            <button class="todo-input__delete" id="delete" type="button">Close</button>
        </li>
    </template>

    <script src="todo-list.js"></script>
</body>
</html>
